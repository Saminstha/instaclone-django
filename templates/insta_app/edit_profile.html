{% extends 'base.html' %}

{% block content %}

<div class="card insta-card">
  <div class="card-body">
    <h5 class="mb-3">Edit Profile</h5>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <h6>Account Info</h6>
      {{ user_form.as_p }}

      <h6 class="mt-3">Profile Info</h6>
      {{ profile_form.as_p }}

      <button type="submit" class="btn btn-primary w-100 mt-3">
        Save Changes
      </button>
    </form>
  </div>
</div>

{% endblock %}
