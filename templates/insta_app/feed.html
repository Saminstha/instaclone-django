{% extends 'base.html' %}

{% block content %}
  {% for post in posts %}
    <div class="card insta-card mb-4">
        <div class="card-header bg-white fw-bold">
            {{ post.user.username }}
        </div>

        <img src="{{ post.image.url }}" class="card-img-top">

        <div class="card-body">
            <p class="mb-1">
                <strong>{{ post.user.username }}</strong>
                {{ post.caption }}
            </p>
        </div>
    </div>
  {% empty %}
    <p class="text-center">No posts yet.</p>
  {% endfor %}
{% endblock %}
