{% extends "base.html" %}
{% block content %}

<div class="container mt-4 text-center">
    <h5>Are you sure you want to delete this post?</h5>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            Yes, Delete
        </button>
        <a href="{% url 'post_detail' object.id %}"
           class="btn btn-secondary">
           Cancel
        </a>
    </form>
</div>

{% endblock %}
