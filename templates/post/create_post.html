{% extends 'base.html' %}

{% block content %}
<div class="card insta-card">
    <div class="card-body">
        <h5 class="mb-3">Create New Post</h5>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">
                Share
            </button>
        </form>
    </div>
</div>
{% endblock %}
