{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>

    <!-- Bootstrap 5 CSS -->
    <link
        href="{% static 'css/bootstrap.min.css' %}"
        rel="stylesheet"
    >

    <!-- Bootstrap Icons (for future like/comment icons) -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #fafafa;
        }

        /* Navbar */
        .insta-navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #dbdbdb;
        }

        /* Post cards */
        .insta-card {
            border: 1px solid #dbdbdb;
            border-radius: 0;
            background-color: #ffffff;
        }

        /* Username style */
        .username {
            font-weight: 600;
        }

        /* Links */
        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar insta-navbar sticky-top">
    <div class="container d-flex justify-content-between align-items-center">

        <!-- Logo -->
        <a class="navbar-brand fw-bold" href="{% url 'feed' %}">
            Instagram
        </a>

        <!-- Right Side Navigation -->
        <div class="d-flex align-items-center">

            <a href="{% url 'feed' %}" class="me-3">
                <i class="bi bi-house-door"></i>
            </a>

            {% if user.is_authenticated %}
                <a href="{% url 'create_post' %}" class="me-3">
                    <i class="bi bi-plus-square"></i>
                </a>

                <a href="{% url 'profile' %}" class="me-3">
                    <i class="bi bi-person-circle"></i>
                    {{ user.username }}
                </a>

                <form action="{% url 'logout' %}" method="POST" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link text-danger p-0">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </form>

            {% else %}
                <a href="{% url 'login' %}" class="me-3">
                    Login
                </a>
                <a href="{% url 'register' %}">
                    Register
                </a>
            {% endif %}

        </div>

    </div>
</nav>


<!-- Main Content -->
<div class="container mt-4" style="max-width: 600px;">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
